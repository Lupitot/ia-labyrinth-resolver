<div class="contentSelector">
    <h2>
      {{ currentName }} 
    </h2>
    <ul class="listeObstacles">
        <li *ngFor="let obstacle of listeObstacles; index as i" (click)="selectValue(i, obstacle.name)" >
          <span [style.background-color]="obstacle.appearance" class="color">

          </span>
          <span class="name" >
            {{ obstacle.name }} 
          </span>
        </li>
      </ul>
</div>
